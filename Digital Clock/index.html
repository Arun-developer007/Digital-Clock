<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Clock with Quote</title>
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="section">

        <div class="left">
            <h2 id="quotes">"He who conquers himself is the mightiest warrior."</h2>
            <h4 id="author">- Confucius</h4>
        </div>

        <div class="right">
            <div class="border">
            <span id="hour">00</span>
            <span id="dot">:</span>
            <span id="minutes">00</span>
            <span id="dot">:</span>
            <span id="seconds">00</span>
            <span id="ampm">AM</span>
            <div class="date"></div>
            </div>
        </div>

    </div>

    <script src="degital.js"></script>
</body>
</html>
